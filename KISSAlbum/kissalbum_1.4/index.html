<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>KISS Photo Album</title>
<link type="text/css" href="style.css" rel="stylesheet" />
<link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
<link rel="icon" type="image/gif" href="images/animated_favicon1.gif" />
</head>
<body id="theme_3" class="index">
	<div id="wrapper">
		<!-- start globalheader -->
		<div id="globalheader">
			<div id="gh_content" class="clearfix">
				<div id="gh_theme">
					<ul class="theme_list">
						<li class="theme_album"><a href="#">更换相册</a></li>
						<li class="theme_tip">更换背景</li>
						<li class="theme_item"><a href="#" class="theme_1_btn" title="温馨粉">温馨粉</a></li>
						<li class="theme_item"><a href="#" class="theme_2_btn" title="苹果绿">苹果绿</a></li>
						<li class="theme_item"><a href="#" class="theme_3_btn" title="护眼黑">护眼黑</a></li>
						<li class="theme_item"><a href="#" class="theme_4_btn" title="简洁白">简洁白</a></li>
					</ul>
				</div>
				<div id="gh_tips">
					<p><a href="index.html" title="Back to Homepage">首页</a></p>
				</div>
			</div>
		</div>
		<!-- end globalheader -->
		<!-- start main -->
		<div id="main">
			<!-- header -->
			<div id="header">
				<div id="hd_title">
					<h1>KISS Photo Album</h1>
					<div id="subtitle">
						<p>Seeing With Heart, Drawing With Light …</p>
					</div>
				</div>
			</div>
			
			<!-- container -->
			<div id="container">
				<!-- NOJS notice -->
				<noscript>
					<div class="nonejs">抱歉，您的浏览器禁用了JavaScript，请开启后重新刷新页面！</div>
				</noscript>
				
				<!-- default home -->
				<div class="home">
					<div class="album_enter">
						<div class="album_select">
							<select class="a_serve">
								<option value="picasa" selected="selected">Google Picasa</option>
								<option value="flickr" disabled="disabled">Yahoo Flickr</option>
							</select>
							<input class="a_user" type="text" value="请输入帐号" />
							<button class="a_go" type="button">进入相册</button>
						</div>
						<p>KISSAlbum_1.4公共版(BETA)，欢迎试用！</p>
						<p>目前支持Google Picasa帐号，下一次升级将支持Yahoo Flickr帐号</p>
					</div>
				</div>
				
				<!-- albums view -->
				<div class="album_view">
					<div class="loading">数据载入中。。。请稍候。。。</div>
				</div>
				
				<!-- photos view -->
				<div class="album">
					<div class="album_intro">
					</div>
					<div class="photo_preview">
						<a href="#" class="leftarrow" title="向前 快捷键:[&quot;K&quot;]或者[Ctrl+&quot;&larr;&quot;]">&lt;</a>
						<a href="#" class="rightarrow" title="向后 快捷键:[&quot;J&quot;]或者[Ctrl+&quot;&rarr;&quot;]">&gt;</a>
						<div class="photo_window">
						</div>
					</div>
					<div class="loading">数据载入中。。。请稍候。。。</div>
					<div class="photo_view">
					</div>
					<div class="album_comment"></div>
				</div>
			</div>
		</div>
		<!-- end main -->
		<!-- start footer -->
		<div id="footer">
			<div id="ft_menu">
				<ul>
					<li>Powered by <a target="_blank" href="http://jquery.com/" title="The Write Less, Do More, JavaScript Library">jQuery</a> &amp; <a target="_blank" href="http://www.json.org/" title="JavaScript Object Notation">JSON</a></li>
					<li>Designed &amp; Coded by <a target="_blank" title="About Gaby" href="http://www.fishjar.com/blog/about">Gaby</a></li>
				</ul>
			</div>
			<div id="ft_copyright">&copy; 2011 <a target="_blank" href="http://www.fishjar.com/kissalbum/" title="KISS Photo Album">KISSAlbum</a></div>
		</div>
		<!-- end footer -->
	</div>
<!-- include JS files -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script type="text/javascript" src="global.min.js"></script>

var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("UA-589919-23");
pageTracker._trackPageview();
</script>
</body>
</html>
